{% extends 'base.html' %}
{% block title %}Register - MUD Game{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center auth-page">
    <div class="card shadow-lg p-4 bg-dark text-white auth-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Sign up</h2>
            <a href="/" class="btn-close btn-close-white" aria-label="Close"></a>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="text" class="form-control form-control-lg bg-dark text-white border-secondary" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg bg-dark text-white border-secondary" id="password" name="password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Sign up</button>
        </form>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="/login" class="text-info">Login here</a>.</small>
        </div>
    </div>
</div>
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ asset_url('auth.css') }}">
{% endblock %}
