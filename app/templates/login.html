{% extends 'base.html' %}
{% block title %}Login - MUD Game{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 bg-dark text-white" style="width: 100%; max-width: 400px; border-radius: 1rem;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Sign in</h2>
            <a href="/" class="btn-close btn-close-white" aria-label="Close"></a>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="text" class="form-control form-control-lg bg-dark text-white border-secondary" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg bg-dark text-white border-secondary" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Sign in</button>
        </form>
        <div class="text-center mt-3">
            <small>Don't have an account? <a href="/register" class="text-info">Register here</a>.</small>
        </div>
            <!-- Third-party sign-in options removed -->
    </div>
</div>
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
