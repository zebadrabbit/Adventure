{# svg_icon macro: simplified (inline style parameter removed in favor of utility classes) #}
{% macro svg_icon(name, size=24, cls="") %}
  <img src="{{ url_for('static', filename='iconography/' ~ name ~ '.svg') }}" width="{{ size }}" height="{{ size }}" class="icon-svg {{ cls }}" alt="{{ name }} icon" loading="lazy" />
{% endmacro %}
