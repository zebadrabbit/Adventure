<div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accountModalLabel"><i class="bi bi-person-gear me-2"></i>Account & Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" class="mb-3" action="{{ url_for('main.dashboard') }}">
          <input type="hidden" name="form" value="update_email">
          <label for="email-modal" class="form-label">Email (for offline notifications)</label>
          <input type="email" class="form-control" id="email-modal" name="email" placeholder="you@example.com" value="{{ user_email or '' }}">
          <div class="form-text">Optional. Leave blank to remove.</div>
          <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-info">Save Email</button>
          </div>
        </form>
        <hr>
        <form method="POST" action="{{ url_for('main.dashboard') }}">
          <input type="hidden" name="form" value="change_password">
          <div class="mb-2">
            <label for="current_password_modal" class="form-label">Current password</label>
            <input type="password" class="form-control" id="current_password_modal" name="current_password" required>
          </div>
          <div class="mb-2">
            <label for="new_password_modal" class="form-label">New password</label>
            <input type="password" class="form-control" id="new_password_modal" name="new_password" minlength="6" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password_modal" class="form-label">Confirm new password</label>
            <input type="password" class="form-control" id="confirm_password_modal" name="confirm_password" minlength="6" required>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-warning">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
