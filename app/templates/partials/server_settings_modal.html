<div class="modal fade" id="serverSettingsModal" tabindex="-1" aria-labelledby="serverSettingsLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="serverSettingsLabel"><i class="bi bi-gear-wide-connected me-2"></i>Server Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-4">
            <h6 class="text-muted">Online Users</h6>
            <ul id="online-users" class="list-unstyled small mb-0"></ul>
          </div>
          <div class="col-md-8">
            <h6 class="text-muted">Admin Broadcast</h6>
            <form id="admin-broadcast-form" autocomplete="off">
              <div class="row g-2 align-items-center">
                <div class="col-sm-5">
                  <select id="broadcast-target" class="form-select form-select-sm">
                    <option value="global">Global (everyone)</option>
                    <option value="admins">Admins</option>
                    <option value="mods">Moderators</option>
                    <option value="users">Normal Users</option>
                  </select>
                </div>
                <div class="col-sm-7">
                  <div class="input-group input-group-sm">
                    <input type="text" id="broadcast-message" class="form-control" placeholder="Type message..." maxlength="200" required>
                    <button class="btn btn-primary" type="submit"><i class="bi bi-megaphone"></i></button>
                  </div>
                </div>
              </div>
            </form>
            <div id="admin-broadcast-log" class="mt-2 small" style="max-height: 200px; overflow:auto;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  (function(){
    const socket = window.io ? window.io() : null;
    const onlineList = document.getElementById('online-users');
    const form = document.getElementById('admin-broadcast-form');
    const targetSel = document.getElementById('broadcast-target');
    const msgInput = document.getElementById('broadcast-message');
    const log = document.getElementById('admin-broadcast-log');
    if (!socket || !form) return;

    function addLog(line){
      const div = document.createElement('div');
      div.textContent = line;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    // Request online users when modal opens
    document.getElementById('serverSettingsModal')?.addEventListener('shown.bs.modal', () => {
      socket.emit('admin_online_users');
    });

    socket.on('admin_online_users', (users) => {
      onlineList.innerHTML = '';
      (users || []).forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.username} [${u.role}]`;
        onlineList.appendChild(li);
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const target = targetSel.value;
      const message = msgInput.value.trim();
      if (!message) return;
      socket.emit('admin_broadcast', { target, message });
      addLog(`You → ${target}: ${message}`);
      msgInput.value = '';
    });

    socket.on('admin_broadcast', (payload) => {
      addLog(`${payload.from} → ${payload.target}: ${payload.message}`);
    });
  })();
</script>
