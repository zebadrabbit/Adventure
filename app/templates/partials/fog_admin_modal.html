<div class="modal fade" id="fogAdminModal" tabindex="-1" aria-labelledby="fogAdminModalLabel" aria-hidden="true">

      <div class="modal-header">
        <h5 class="modal-title" id="fogAdminModalLabel">Fog & Visibility Management</h5>

      </div>

        <p class="mb-2">View and manage persisted explored tiles (server + localStorage). Use with caution.</p>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
