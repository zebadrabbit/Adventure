name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pre-commit pytest pytest-cov ruff

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run tests
        run: pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

      - name: Lint (ruff)
        run: ruff check .

      - name: Enforce minimum coverage
        run: |
          coverage=$(pytest --cov=app --cov-report=term | awk '/TOTAL/ {print $4}' | sed 's/%//') || true
          echo "Detected coverage: $coverage%"
          min=60
          awk -v c=$coverage -v m=$min 'BEGIN { if (c+0 < m) { printf("Coverage %.1f%% below minimum %d%%\n", c, m); exit 1 } }'

      - name: Coverage (optional)
        if: always()
        run: |
          if python -c "import pytest_cov" 2>/dev/null; then pytest --cov=app --cov-report=term-missing; else echo "pytest-cov not installed"; fi
